<!DOCTYPE html>
<html>
<head>
  <title>แผนที่มหาวิทยาลัยขอนแก่น</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>
  <h1>แผนที่มหาวิทยาลัยขอนแก่น</h1>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // กำหนดตำแหน่งของมหาวิทยาลัยขอนแก่น
    var kkuCoords = [16.4754, 102.8286];
    var map = L.map('map').setView(kkuCoords, 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
    }).addTo(map);

    // โหลดข้อมูลจากไฟล์ JSON
    fetch('points.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(point => {
          L.marker(point.coords).addTo(map).bindPopup(point.name);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
