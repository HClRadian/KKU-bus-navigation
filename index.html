<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route and Map</title>
    <style>
        /* CSS สำหรับการออกแบบ */
        body {
            font-family: Arial, sans-serif;
        }
        .route-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .step {
            margin-bottom: 20px;
        }
        .station {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
        }
        .station .transfer {
            font-style: italic;
            color: #666;
        }
        .map-container {
            margin: 20px 0;
            text-align: center;
        }
        .map-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="route-container">
        <h1>เส้นทางและแผนที่จุดรอรถบัส</h1>

        <div class="step">
            <h3>เริ่มต้นจาก สถานี A</h3>
            <div class="station">
                <p>ขึ้นรถบัสสาย 101</p>
            </div>
        </div>

        <div class="step">
            <h3>ต่อรถบัสที่ สถานี B</h3>
            <div class="station">
                <p>เปลี่ยนไปขึ้นรถบัสสาย 102</p>
                <p class="transfer">ต่อรถบัสใช้เวลา 5 นาที</p>
            </div>
        </div>

        <div class="step">
            <h3>ปลายทาง สถานี C</h3>
            <div class="station">
                <p>ลงจากรถบัสที่สถานีสุดท้าย</p>
            </div>
        </div>

        <div class="map-container">
            <h2>แผนที่จุดรอรถบัส</h2>
            <img src="map.jpg" alt="แผนที่จุดรอรถบัส">
        </div>
    </div>
</body>
</html>
