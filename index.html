<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bus Stop Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .route-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .map-container {
            position: relative;
            text-align: center;
        }
        .map-container img {
            max-width: 100%;
            height: auto;
        }
        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
        .info-box {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="route-container">
        <h1>แผนที่จุดรอรถบัสแบบโต้ตอบ</h1>
        <div class="map-container">
            <img src="path-to-your-image/bus-stop-map.jpg" alt="แผนที่จุดรอรถบัส">
            <div class="marker" data-info="จุดรอรถบัส A" style="top: 30%; left: 50%;"></div>
            <div class="marker" data-info="จุดรอรถบัส B" style="top: 60%; left: 40%;"></div>
            <div class="marker" data-info="จุดรอรถบัส C" style="top: 80%; left: 70%;"></div>
            <div id="info-box" class="info-box"></div>
        </div>
    </div>

    <script>
        // ฟังก์ชันสำหรับแสดงข้อมูลเพิ่มเติมเมื่อคลิกที่จุด
        document.querySelectorAll('.marker').forEach(marker => {
            marker.addEventListener('click', function() {
                const infoBox = document.getElementById('info-box');
                infoBox.innerHTML = this.getAttribute('data-info');
                infoBox.style.top = this.style.top;
                infoBox.style.left = this.style.left;
                infoBox.style.display = 'block';
            });
        });

        // คลิกที่อื่นเพื่อซ่อนข้อมูลเพิ่มเติม
        document.addEventListener('click', function(e) {
            if (!e.target.classList.contains('marker')) {
                document.getElementById('info-box').style.display = 'none';
            }
        });
    </script>
</body>
</html>
