<!DOCTYPE html>
<html>
<head>
  <title>แผนที่มหาวิทยาลัยขอนแก่น</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>แผนที่มหาวิทยาลัยขอนแก่น</h1>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // กำหนดตำแหน่งของมหาวิทยาลัยขอนแก่น
    var kkuCoords = [16.4754, 102.8286];
    
    // สร้างแผนที่
    var map = L.map('map').setView(kkuCoords, 15);

    // เพิ่มแผนที่พื้นฐาน
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
    }).addTo(map);

    // เพิ่มจุดจอดรถและจุดสำคัญ
    var stops = [
      { name: 'สถานี A', coords: [16.476, 102.829] },
      { name: 'สถานี B', coords: [16.478, 102.832] },
      // เพิ่มจุดสำคัญอื่นๆ
    ];

    stops.forEach(function(stop) {
      L.marker(stop.coords).addTo(map).bindPopup(stop.name);
    });

    // กำหนดขอบเขตการแสดงแผนที่
    var bounds = L.latLngBounds(
      [16.4700, 102.8200],  // จุดล่างซ้าย
      [16.4800, 102.8400]   // จุดบนขวา
    );
    map.fitBounds(bounds);
  </script>
</body>
</html>
