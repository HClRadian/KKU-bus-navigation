<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Clickable Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .map-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }
        .map-container img {
            width: 100%;
            height: auto;
        }
        .point {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
        .info-box {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="path-to-your-map-image/map.jpg" alt="Map">
        <div class="point" style="top: 30%; left: 50%;" data-info="Point A"></div>
        <div class="point" style="top: 60%; left: 40%;" data-info="Point B"></div>
        <div class="point" style="top: 80%; left: 70%;" data-info="Point C"></div>
        <div id="info-box" class="info-box"></div>
    </div>

    <script>
        // ฟังก์ชันสำหรับแสดงข้อมูลเพิ่มเติมเมื่อคลิกที่จุด
        document.querySelectorAll('.point').forEach(point => {
            point.addEventListener('click', function() {
                const infoBox = document.getElementById('info-box');
                const info = this.getAttribute('data-info');

                // แสดงข้อมูลและตำแหน่ง info-box ใกล้กับจุดที่คลิก
                infoBox.innerHTML = info;
                infoBox.style.top = this.style.top;
                infoBox.style.left = this.style.left;
                infoBox.style.display = 'block';
            });
        });

        // คลิกที่อื่นเพื่อซ่อนข้อมูลเพิ่มเติม
        document.addEventListener('click', function(e) {
            if (!e.target.classList.contains('point')) {
                document.getElementById('info-box').style.display = 'none';
            }
        });
    </script>
</body>
</html>
