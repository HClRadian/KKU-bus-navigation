        let routingControl;
        function calculateRoute() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;
            const was = document.getElementById("Color").value;
            const startCoords = stations[start];
            const endCoords = stations[end];
            const mandatoryStops = Wi[was];

            if (startCoords && endCoords && mandatoryStops) {
                const waypoints = [L.latLng(startCoords[0], startCoords[1])];
                for (let i = 0; i < mandatoryStops.length; i++) {
                    const stopCoords = stations[mandatoryStops[i]];
                    if (stopCoords) {
                        waypoints.push(L.latLng(stopCoords[0], stopCoords[1]));
                    }
                }
                waypoints.push(L.latLng(endCoords[0], endCoords[1]));

                if (routingControl) {
                    map.removeControl(routingControl);
                }
                routingControl = L.Routing.control({
                    waypoints,
                    routeWhileDragging: true,
                    lineOptions: {
                    styles: [{ color: '#ff0000', opacity: 0.7, weight: 4 }],
                    zIndex: 1000,  // แก้ไขให้มีเครื่องหมายจุลภาคหลัง zIndex
                },
                }).addTo(map);
            }
               else {
                alert("กรุณาเลือกจุดเริ่มต้นและจุดหมายที่ถูกต้อง!");
            }
        }
