<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Stop Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .route-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .map-container {
            position: relative;
            text-align: center;
        }
        .map-container img {
            max-width: 100%;
            height: auto;
        }
        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
        .info-box {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .bus-stop-button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="route-container">
        <h1>เลือกจุดจอดรถ</h1>

        <div class="bus-stop-button">
            <button data-stop="A" data-top="30%" data-left="50%">จุดจอดรถ A</button>
            <button data-stop="B" data-top="60%" data-left="40%">จุดจอดรถ B</button>
            <button data-stop="C" data-top="80%" data-left="70%">จุดจอดรถ C</button>
        </div>

        <div class="map-container">
            <img src="path-to-your-image/bus-stop-map.jpg" alt="แผนที่จุดรอรถบัส">
            <div id="info-box" class="info-box"></div>
        </div>
    </div>

    <script>
        // ฟังก์ชันสำหรับแสดงข้อมูลเพิ่มเติมเมื่อคลิกที่ปุ่ม
        document.querySelectorAll('.bus-stop-button button').forEach(button => {
            button.addEventListener('click', function() {
                const infoBox = document.getElementById('info-box');
                const stopName = this.getAttribute('data-stop');
                const top = this.getAttribute('data-top');
                const left = this.getAttribute('data-left');

                infoBox.innerHTML = `ข้อมูลเพิ่มเติมสำหรับจุดจอดรถ ${stopName}`;
                infoBox.style.top = top;
                infoBox.style.left = left;
                infoBox.style.display = 'block';
            });
        });

        // คลิกที่อื่นเพื่อซ่อนข้อมูลเพิ่มเติม
        document.addEventListener('click', function(e) {
            if (!e.target.matches('.bus-stop-button button')) {
                document.getElementById('info-box').style.display = 'none';
            }
        });
    </script>
</body>
</html>
